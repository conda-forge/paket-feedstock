{% set name = "paket" %}
{% set version = "9.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fsprojects/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 2daf331ee0b45695be726689005cf04cf68766287303e8f4eba3553d118175d2

build:
  noarch: generic
  number: 0

requirements:
  build:
    - sed
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - {{ name }} --help

about:
  home: https://fsprojects.github.io/Paket
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: A dependency manager for .NET with support for NuGet packages and Git repositories
  dev_url: https://github.com/fsprojects/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
